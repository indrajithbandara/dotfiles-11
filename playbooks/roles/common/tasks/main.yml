---
- name: Install prezto
  git: repo=https://github.com/sorin-ionescu/prezto.git dest=~/.zprezto force=yes

- name: Symlink dotfiles
  file: src=~/dotfiles/home/{{ item }}
        dest=~/{{ item }}
        state=link
        force=yes
  with_items:
    - .zpreztorc
    - .zlogin
    - .zlogout
    - .gitignore
    - .zshrc
    - .config

- name: Install dein
  shell: $(curl -fsSL https://raw.githubusercontent.com/Shougo/dein.vim/master/bin/installer.sh) ~/.dein

- name: Install/Update neovim plugins
  copy:
    src: ~/dotfiles/home/.config/nvim
    dest: ~/.config/nvim
